# Tagger - A Skript addon dedicated to making Packet handled nametags.

# The version is to help determine which version this config is. Please don't modify this value.
version: "1.0.0"

# Print additional information in the console. The developers of Tagger may ask you to enable this when reporting an error.
debug: false

# Broadcast all the syntax that didn't register to the console.
NotRegisteredSyntax: false

# Converts the Enum's into proper english enums like `FADE_TYPE` will be `fade type` or `fading type`
# as defined in the english.lang of the jar. (Which can be edited, they parent aliases parsing)
UseEnglishEnums: true

# Disables the message saying Tagger was enabled.
DisableRegisteredInfo: false